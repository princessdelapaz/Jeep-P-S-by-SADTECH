		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner" >
					<header class="align-center">
						<h2>Create an Account</h2>
					</header>

                        <strong>First name: </strong><input type="text" name="fn" required="true"><br>
                        <strong>Last name: </strong><input type="text" name="ln" required="true"><br>
                        <strong>Email: </strong><input type="email" name="email" required="true"><br>
                        <strong>Password: </strong><input type="password" name="p1" required="true" id="pass1"><br>
                        <strong>Confirm Password: </strong><input type="password" name="cp" required="true" id="pass2" onkeyup="checkPass(); return false;"><br>
                        <span id="pcheckmess" class="pcheckmess"></span>
                        <br>
                        <strong>Select a profile picture:</strong>
                        <br>
                        <input type="file" accept="image/*" onchange="chooseFile()"><br>
                        <br>
                        <a href="otherprofile.html" class="button small">Create Account</a>
				</div>
			</section>
